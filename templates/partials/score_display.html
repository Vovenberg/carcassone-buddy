<!-- Отображение текущих очков -->
{% for player, value in players.items() %}
    <div class="player-score">
        <span class="player-name {% if active_player == player%}active-player{% endif %}">{{player}}:</span> 
        <span class="score">{{ value.score }} </span>
        {% if active_player == player and current_formula %}
            <span class="operation">({{ current_formula }})</span>
        {% endif %}
    </div>
{% endfor %}
